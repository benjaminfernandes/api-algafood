#spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5436/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:13306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

spring.session.store-type=none

#Para lanï¿½ar uma excecao quando uma propriedade desconhecida e informada!
spring.jackson.deserialization.fail-on-unknown-properties=true 
#Para habilitar uma excecao quando a anotacao @JsonIgnore estive sendo usada em uma propriedade
spring.jackson.deserialization.fail-on-ignored-properties=true
#habilita lancar a exception NoHandlerFoundException no projeto. Lanca se nao tiver um codigo mapeado para a url...
spring.mvc.throw-exception-if-no-handler-found=true
#desabilita o resource handler do spring // desabilita os arquivos staticos da pasta static, pois e uma api e nao app web
spring.resources.add-mappings=false

spring.freemarker.settings.locale=pt_BR

#Aula 19.38
server.compression.enabled=true

#Encontra a chave publica do certificado que assinou o token - Na aula 23.45 foi excluido para utilizar o JWKS
#spring.security.oauth2.resourceserver.jwt.public-key-location=classpath:keys/algafood-pkey.pem
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/oauth2/jwks


#SPRING DOC

#habilita o pacote api para aparecer na documentacao

springdoc.packages-to-scan=com.algaworks.algafood.api
#habilita os paths indicado abaixo para aparecer na documentacao - comentado pois foi configurado na classe SpringDocConfig
#springdoc.paths-to-match=/v1/**, /v2/**

springdoc.swagger-ui.oauth.client-id=algafood-web
springdoc.swagger-ui.oauth.client-secret=web123

springdoc.swagger-ui.oauth.use-pkce-with-authorization-code-grant=true


#Esta local host pois o Authorization Server esta configurado no mesmo projeto
#Em producao colocaria o dns do server ou o dns do authorization server
springdoc.oAuthFlow.authorizationUrl=http://127.0.0.1:8080/oauth2/authorize
springdoc.oAuthFlow.tokenUrl=http://127.0.0.1:8080/oauth2/token

springdoc.swagger-ui.oauth.use-basic-authentication-with-access-code-grant=true

